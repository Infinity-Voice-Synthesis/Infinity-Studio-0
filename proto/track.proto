syntax = "proto3";

package org.infinity.idm;

import "container.proto";
import "effect.proto";

message Track {
    string name = 1;//轨道名称
    string color = 2;//轨道颜色

    bool mute = 8;//静音
    bool solo = 9;//独奏

    repeated org.infinity.idm.Container containers = 10;//音频片段
    repeated org.infinity.idm.Effector effectors = 12;//效果器
}
